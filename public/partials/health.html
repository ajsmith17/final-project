<div class="main-section" data-ng-init="ctrl.getHealthNews()">

  <div class="mainArt">
    <img src="{{ctrl.news[ctrl.index].urlToImage}}" alt="">
    <h6>{{ctrl.news[ctrl.index].publishedAt | date: 'medium'}}</h6>
    <h2>{{ctrl.news[ctrl.index].title}}</h2>
    <p>{{ctrl.news[ctrl.index].description}}</p>
    <a class="link" href="{{ctrl.news[ctrl.index].url}}" target="_blank">Go to Article</a>
  </div>

  <div class="divide"></div>

  <div class="headlines">
    <div class="topHeader">
      <h3>Top {{ctrl.page}} Headlines</h3>
    </div>
    <h5 ng-click="ctrl.index = $index" class="titles" ng-repeat="article in ctrl.news | limitTo: 10 track by $index">
      {{article.title}}
    </h5>
  </div>

</div>
